name: Docker Container Image CI/CD
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker builx build . --file Dockerfile --tag ghcr.io/yoshida-ryuhei/alpie-gh-cli:latest
