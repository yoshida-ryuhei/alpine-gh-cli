name: Docker Container Image CI/CD
permissions:
  packages: write
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker buildx build . --file Dockerfile --tag ghcr.io/yoshida-ryuhei/alpine-gh-cli:latest
